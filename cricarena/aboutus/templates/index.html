<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/static/logo192.png" />
    <link rel="manifest" href="/static/manifest.json" />
    <title>Cricarena | About Us</title>
    <script defer="defer" src="/static/js/main.9a1c0918.js"></script>
    <link href="/static/css/main.30929dac.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-page-header {
  position: fixed;
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 20px 80px 10px;
  background-color: #0f0f0f;
  border-bottom: 1px solid #19e68c33;
  z-index: 1000;
  width: 100%;
}

.back-btn {
  color: #19e68c;
  font-size: 20px;
  text-decoration: none;
  transition: color 0.2s ease;
}

.back-btn:hover {
  color: #16c47a;
}

.header-title {
  color: #e0e0e0;
  font-size: 26px;
  font-weight: 600;
  margin: 0;
  font-family: 'Rajdhani', sans-serif;
}
.back-to-top {
  position: fixed;
  bottom: 25px;
  right: 20px;
  padding: 12px 16px;
  font-size: 24px;
  /* color: black; */
  background-color: #141414;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1999;
  transition: transform 0.2s ease;
}

.back-to-top:hover {
  transform: scale(1.1);
  background-color: #ffffff;
}

@media(max-width:768px){
    .profile-page-header{
        padding: 20px 40px 10px;
    }
}
    </style>
</head>

<body>
    <header class="profile-page-header">
  <a href="javascript:history.back()" class="back-btn" aria-label="Go back">
  <i class="fas fa-arrow-left"></i>
</a>
  <h1 class="header-title">About Us</h1>
</header>
<noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button id="scrollToTopBtn" class="back-to-top">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#19e86c"><path d="M412-114v-470L210-383l-96-97 366-366 366 366-96 98-202-202v470H412Z"/></svg>
        </button>
        <script>
   const scrollToTopBtn = document.getElementById("scrollToTopBtn");

  // Show/hide button on scroll
  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      scrollToTopBtn.style.display = "block";
    } else {
      scrollToTopBtn.style.display = "none";
    }
  });

  // Smooth scroll to top
  scrollToTopBtn.addEventListener("click", () => {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  });
        </script>
</body>
</html>
